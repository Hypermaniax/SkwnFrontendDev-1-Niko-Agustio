<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/ValuePropositionSection.css" />
    <link rel="stylesheet" href="./css/partner.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrapper-header">
        <div class="logo">
          <img src="./asset/Vector.svg" alt="" />
          <h1>Dekoor</h1>
        </div>
        <nav>
          <ul class="menu-desktop"></ul>
        </nav>
        <div class="sign">
          <button>Sign Up</button>
          <button class="wrapper-cart">
            <img src="./asset/cart.svg" alt="" />
          </button>
        </div>

        <img class="menu-toggle" src="./asset/menu.svg" alt="" />
        <!-- mobile -->
        <div class="mobile-desktop" id="menu-mobile">
          <nav>
            <ul class="menu-mobile-list"></ul>
          </nav>
          <div class="sign-mobile">
            <button>Sign Up</button>
            <button class="wrapper-cart">
              <img src="./asset/cart.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="title">
        <h1>
          The kind of <span class="highlight">furniture</span> you have been
          looking for
        </h1>
        <div class="btn-hero">
          <button class="search">Search Catalog</button>
          <button class="videos">WATCH VIDEOS</button>
        </div>
      </div>
      <div class="hero-img">
        <img src="./asset/hero.png" alt="Gambar dari API" />
        <div class="detail">
          <p class="price">$329</p>
          <p class="product">PÃ¶sht Sofa</p>
          <button>view detail ></button>
        </div>
      </div>
    </section>

    <section class="ValueProposition">
      <div class="wrapper-value">
        <h5 class="why">Why Choose Us?</h5>
        <h1>We care about details and the quality of our products</h1>
        <div>
          <ul id="features"></ul>
        </div>
      </div>
    </section>

    <section class="partner-brand">
      <div class="wrapper-brand">
        <div class="left">
          <span>25+</span>
          <p>PARTNERED BRANDS</p>
        </div>
        <div id="right"></div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
